<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <title>Document</title>
</head>
<body>
    <!-- 元素选择器、类选择器、ID选择器 -->
    <h4>元素选择器</h4>
    <p class="classSelector">类选择器</p>
    <p id="idSelector">id选择器</p>

    <!-- 类选择器最常用 -->
     <p class="purple">紫色</p>
     <p class="yellow">黄色</p>
       <!-- 同一个类元素均生效 -->
       <p class="orange">橙色</p>
       <p class="orange">橙色A</p>
       <p class="orange">橙色B</p>

     <!-- ID选择器优先级最高但是ID只能用一次，而且不能复用 -->

     <!-- 层级关系 -->
      <div class="parent">
        <div class="child">父类中的子类</div>
      </div>

    <!-- 在同一个元素上分配多个类 -->
     <div class="violet text-lg text-center">多类样式</div>


     <!-- 颜色 -->
      <!-- 文本颜色 -->
      <div class="rgb">rgb</div>
      <div class="hex">hex</div>
      <!-- 背景颜色 -->
      <div class="background-color">背景颜色</div>
      <!-- 边框颜色 -->
      <div class="border-color">边框颜色</div>
      <!-- 透明度 -->
      <div class="background-color text-opacity">颜色透明度</div>

      <!-- 文本样式 -->
       <p class="text-1">文本样式1</p>
       <p class="text-2">文本样式2</p>
       <p class="text-3">文本样式3</p>

</body>
</html>
