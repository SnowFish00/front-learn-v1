<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./postion.css">
    <title>Document</title>
</head>
<body>
    <!-- 相对自身正常位置定位 -->
    <div class="relative">
        <div class="fixed">导航栏</div>
          <!-- 距离自身最近的 非静态定位的父元素 绝对定位 -->
    <div class="absolute">我是一张图片</div>
    </div>
    <!-- 固定定位 相对于浏览器窗口 -->
    <div class="static">默认静态定位</div>
</body>
</html>
